<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${title}">联系我</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        
        .navbar {
            background: rgba(255, 255, 255, 0.1) !important;
            backdrop-filter: blur(10px);
        }
        
        .navbar-brand {
            color: white !important;
            font-weight: 600;
        }
        
        .nav-link {
            color: white !important;
            margin: 0 10px;
            transition: all 0.3s ease;
        }
        
        .nav-link:hover {
            color: #ff6b6b !important;
            transform: translateY(-2px);
        }
        
        .contact-section {
            padding: 100px 0;
            color: white;
        }
        
        .contact-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            margin-bottom: 30px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            transition: all 0.3s ease;
        }
        
        .contact-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 20px 40px rgba(0,0,0,0.2);
        }
        
        .contact-info-item {
            display: flex;
            align-items: center;
            margin-bottom: 25px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            transition: all 0.3s ease;
        }
        
        .contact-info-item:hover {
            transform: translateX(10px);
            background: rgba(255, 255, 255, 0.15);
        }
        
        .contact-icon {
            width: 60px;
            height: 60px;
            background: linear-gradient(45deg, #ff6b6b, #ee5a24);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 20px;
            font-size: 1.5rem;
            color: white;
        }
        
        .contact-text h5 {
            margin-bottom: 5px;
            font-weight: 600;
        }
        
        .contact-text p {
            margin: 0;
            opacity: 0.8;
        }
        
        .form-control {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 10px;
            color: white;
            padding: 15px;
            margin-bottom: 20px;
        }
        
        .form-control:focus {
            background: rgba(255, 255, 255, 0.15);
            border-color: #ff6b6b;
            box-shadow: 0 0 0 0.2rem rgba(255, 107, 107, 0.25);
            color: white;
        }
        
        .form-control::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }
        
        .btn-submit {
            background: linear-gradient(45deg, #ff6b6b, #ee5a24);
            color: white;
            border: none;
            padding: 15px 40px;
            border-radius: 25px;
            font-weight: 600;
            transition: all 0.3s ease;
            width: 100%;
        }
        
        .btn-submit:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
            background: linear-gradient(45deg, #ee5a24, #ff6b6b);
        }
        
        .social-links {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 30px;
        }
        
        .social-link {
            width: 60px;
            height: 60px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            text-decoration: none;
            transition: all 0.3s ease;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .social-link:hover {
            background: linear-gradient(45deg, #ff6b6b, #ee5a24);
            transform: translateY(-5px);
            color: white;
        }
        
        .map-container {
            height: 300px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .map-placeholder {
            text-align: center;
            color: rgba(255, 255, 255, 0.7);
        }
        
        .map-placeholder i {
            font-size: 3rem;
            margin-bottom: 15px;
            display: block;
        }
    </style>
</head>
<body>
    <!-- 导航栏 -->
    <nav class="navbar navbar-expand-lg fixed-top">
        <div class="container">
            <a class="navbar-brand" href="/">
                <i class="fas fa-home"></i> 个人引导页
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/">首页</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/about">关于我</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/projects">项目</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="/contact">联系</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- 联系部分 -->
    <section class="contact-section">
        <div class="container">
            <div class="row">
                <div class="col-12 text-center mb-5">
                    <h1 class="display-4 fw-bold mb-3">联系我</h1>
                    <p class="lead">让我们一起合作，创造美好的项目</p>
                </div>
            </div>
            
            <div class="row">
                <!-- 联系信息 -->
                <div class="col-lg-5 mb-4">
                    <div class="contact-card">
                        <h3 class="mb-4">
                            <i class="fas fa-address-book me-2"></i>联系信息
                        </h3>
                        
                        <div class="contact-info-item">
                            <div class="contact-icon">
                                <i class="fas fa-envelope"></i>
                            </div>
                            <div class="contact-text">
                                <h5>邮箱地址</h5>
                                <p>contact@topaa.cn</p>
                            </div>
                        </div>
                        
                        <div class="contact-info-item">
                            <div class="contact-icon">
                                <i class="fas fa-phone"></i>
                            </div>
                            <div class="contact-text">
                                <h5>电话号码</h5>
                                <p>+86 138 0000 0000</p>
                            </div>
                        </div>
                        
                        <div class="contact-info-item">
                            <div class="contact-icon">
                                <i class="fas fa-map-marker-alt"></i>
                            </div>
                            <div class="contact-text">
                                <h5>所在位置</h5>
                                <p>北京市朝阳区</p>
                            </div>
                            <div class="contact-text">
                                <h5>个人网站</h5>
                                <p>https://topaa.cn</p>
                            </div>
                        </div>
                        
                        <div class="contact-info-item">
                            <div class="contact-icon">
                                <i class="fas fa-clock"></i>
                            </div>
                            <div class="contact-text">
                                <h5>工作时间</h5>
                                <p>周一至周五 9:00 - 18:00</p>
                            </div>
                        </div>
                        
                        <div class="social-links">
                            <a href="https://github.com/topaa" class="social-link" title="GitHub">
                                <i class="fab fa-github"></i>
                            </a>
                            <a href="https://linkedin.com/in/topaa" class="social-link" title="LinkedIn">
                                <i class="fab fa-linkedin"></i>
                            </a>
                            <a href="https://twitter.com/topaa" class="social-link" title="Twitter">
                                <i class="fab fa-twitter"></i>
                            </a>
                            <a href="https://topaa.cn" class="social-link" title="个人网站">
                                <i class="fas fa-globe"></i>
                            </a>
                        </div>
                    </div>
                </div>
                
                <!-- 联系表单 -->
                <div class="col-lg-7 mb-4">
                    <div class="contact-card">
                        <h3 class="mb-4">
                            <i class="fas fa-paper-plane me-2"></i>发送消息
                        </h3>
                        
                        <form id="contactForm">
                            <div class="row">
                                <div class="col-md-6">
                                    <input type="text" class="form-control" placeholder="您的姓名" required>
                                </div>
                                <div class="col-md-6">
                                    <input type="email" class="form-control" placeholder="您的邮箱" required>
                                </div>
                            </div>
                            
                            <input type="text" class="form-control" placeholder="主题" required>
                            
                            <textarea class="form-control" rows="6" placeholder="您的消息内容..." required></textarea>
                            
                            <button type="submit" class="btn btn-submit">
                                <i class="fas fa-paper-plane me-2"></i>发送消息
                            </button>
                        </form>
                    </div>
                </div>
            </div>
            
            <!-- 地图 -->
            <div class="row">
                <div class="col-12">
                    <div class="contact-card">
                        <h3 class="mb-4">
                            <i class="fas fa-map me-2"></i>位置信息
                        </h3>
                        <div class="map-container">
                            <div class="map-placeholder">
                                <i class="fas fa-map-marked-alt"></i>
                                <h5>北京市朝阳区</h5>
                                <p>欢迎来访或在线交流</p>
                                <p><a href="https://topaa.cn" target="_blank" style="color: #ff6b6b;">访问我的网站</a></p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    
    <script>
        // 表单提交处理
        document.addEventListener('DOMContentLoaded', function() {
            const contactForm = document.getElementById('contactForm');
            
            contactForm.addEventListener('submit', function(e) {
                e.preventDefault();
                
                // 获取表单数据
                const formData = new FormData(contactForm);
                const name = contactForm.querySelector('input[type="text"]').value;
                const email = contactForm.querySelector('input[type="email"]').value;
                const subject = contactForm.querySelectorAll('input[type="text"]')[1].value;
                const message = contactForm.querySelector('textarea').value;
                
                // 这里可以添加实际的表单提交逻辑
                // 例如发送到后端API或邮件服务
                
                // 显示成功消息
                alert('消息发送成功！我会尽快回复您。');
                
                // 重置表单
                contactForm.reset();
            });
            
            // 添加表单验证
            const inputs = contactForm.querySelectorAll('input, textarea');
            inputs.forEach(input => {
                input.addEventListener('blur', function() {
                    if (this.hasAttribute('required') && !this.value.trim()) {
                        this.style.borderColor = '#ff6b6b';
                    } else {
                        this.style.borderColor = 'rgba(255, 255, 255, 0.3)';
                    }
                });
            });
        });
        
        // 添加联系信息项的点击效果
        document.querySelectorAll('.contact-info-item').forEach(item => {
            item.addEventListener('click', function() {
                // 可以添加复制到剪贴板的功能
                const text = this.querySelector('p').textContent;
                if (navigator.clipboard) {
                    navigator.clipboard.writeText(text).then(() => {
                        // 显示复制成功提示
                        const originalText = this.querySelector('p').textContent;
                        this.querySelector('p').textContent = '已复制到剪贴板！';
                        setTimeout(() => {
                            this.querySelector('p').textContent = originalText;
                        }, 2000);
                    });
                }
            });
        });
    </script>
</body>
</html>
